<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button type="submit">Ping Pong</button>
      </form>
      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button type="submit">Submit</button>
      </form>
      <form id="add">
        <label for="addFirst">Please enter a number:</label>
        <input type="number" id="addFirst">
        <label for="addSecond">Please enter a second number:</label>
        <input type="number" id="addSecond">
        <button type="submit" name="button">Add</button>
      </form>
      <form id="subtract">
        <label for="subtractFirst">Please enter a number:</label>
        <input type="number" id="subtractFirst">
        <label for="subtractSecond">Please enter a second number:</label>
        <input type="number" id="subtractSecond">
        <button type="submit" name="button">Subtract</button>
      </form>
      <form id="divide">
        <label for="divideFirst">Please enter a number:</label>
        <input type="number" id="divideFirst">
        <label for="divideSecond">Please enter a second number:</label>
        <input type="number" id="divideSecond">
        <button type="submit" name="button">Divide</button>
      </form>
      <form id="multiply">
        <label for="multiplyFirst">Please enter a number:</label>
        <input type="number" id="multiplyFirst">
        <label for="multiplySecond">Please enter a second number:</label>
        <input type="number" id="multiplySecond">
        <button type="submit" name="button">Multiply</button>
      </form>
      <ul id="solution"></ul>
    </div>
  </body>
</html>
